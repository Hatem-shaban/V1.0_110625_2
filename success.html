<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activating Subscription - StartupStack</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module">
        import startupStackPromise from './app.js';

        async function activateSubscription() {
            const statusDiv = document.getElementById('status');
            try {
                // Get session and user info from URL
                const params = new URLSearchParams(window.location.search);
                const sessionId = params.get('session_id');
                const userId = localStorage.getItem('userId');

                if (!sessionId || !userId) {
                    throw new Error('Missing required information');
                }

                statusDiv.innerHTML = 'Initializing...';
                const stack = await startupStackPromise;                statusDiv.innerHTML = 'Updating subscription status...';
                  // First fetch the current user data to get plan type
                const { data: userData, error: fetchError } = await stack.supabase
                    .from('users')
                    .select('plan_type, subscription_status')
                    .eq('id', userId)
                    .single();
                
                if (fetchError) throw fetchError;                  console.log('User data before update:', userData);
                  // ENHANCED DEBUGGING: Log the actual plan type from the database
                console.log('PLAN TYPE DEBUG INFO:');
                console.log('Current plan_type in database:', userData.plan_type);
                console.log('Data type of plan_type:', typeof userData.plan_type);
                console.log('Is plan_type null?', userData.plan_type === null);
                console.log('Is plan_type empty string?', userData.plan_type === '');
                console.log('User data dump:', JSON.stringify(userData));
                
                // CHECK LOCAL STORAGE FOR CONFIRMED PLAN TYPE
                // This was set during checkout session creation
                const storedPlanType = localStorage.getItem('serverConfirmedPlanType');
                const debugPlanType = localStorage.getItem('debugSelectedPlanType');
                
                console.log('Plan type from localStorage serverConfirmedPlanType:', storedPlanType);
                console.log('Plan type from localStorage debugSelectedPlanType:', debugPlanType);
                
                let newStatus = 'active';                // Check for Yearly Deal with more robust comparison and fallbacks
                if (userData.plan_type === 'Yearly Deal' || 
                    (userData.selected_plan && userData.selected_plan === 'price_1RasluE92IbV5FBUlp01YVZe')) {
                    console.log('Detected Yearly Deal plan');
                    newStatus = 'yearly_active';
                    
                    // IMPORTANT FIX: Update plan_type if it's empty but we know it should be a yearly deal
                    if (!userData.plan_type) {
                        console.log('Plan type was empty but detected as Yearly Deal. Will update.');
                    }
                } else {
                    console.log('Using regular subscription status (plan_type: ' + userData.plan_type + ')');
                }
                
                console.log('Setting subscription_status to:', newStatus);                // Prepare update data - ALWAYS ENFORCE plan_type based on selected_plan
                let updateData = { 
                    subscription_status: newStatus,
                    updated_at: new Date().toISOString()
                };
                
                // SIMPLIFIED APPROACH: Always set plan_type based on selected_plan
                // This ensures consistency across the application
                if (userData.selected_plan === 'price_1RasluE92IbV5FBUlp01YVZe') {
                    console.log('ENFORCING plan type: Yearly Deal based on selected_plan');
                    updateData.plan_type = 'Yearly Deal';
                } else if (userData.selected_plan === 'price_1RYhAlE92IbV5FBUCtOmXIow') {
                    console.log('ENFORCING plan type: Starter based on selected_plan');
                    updateData.plan_type = 'Starter';
                } else if (userData.selected_plan === 'price_1RSdrmE92IbV5FBUV1zE2VhD') {
                    console.log('ENFORCING plan type: Pro based on selected_plan');
                    updateData.plan_type = 'Pro';
                } else if (storedPlanType) {
                    console.log('FALLBACK: Using stored plan type from localStorage:', storedPlanType);
                    updateData.plan_type = storedPlanType;
                }
                
                // IMPORTANT: If plan_type is empty but we can determine it, set it now
                // This is a backup in case the create-checkout-session handler failed to set it
                if (!userData.plan_type) {
                    console.log('Plan type is empty, attempting to set based on available information');
                      // Try to determine plan type from selected_plan (price ID)
                    if (userData.selected_plan) {
                        // UPDATED PRICE ID MAPPING
                        console.log('Recovery: determining plan from price ID:', userData.selected_plan);
                          if (userData.selected_plan === 'price_1RasluE92IbV5FBUlp01YVZe') {
                            updateData.plan_type = 'Yearly Deal';
                            console.log('Recovery: setting plan_type to Yearly Deal');
                        } else if (userData.selected_plan === 'price_1RYhAlE92IbV5FBUCtOmXIow') {
                            updateData.plan_type = 'Starter';
                            console.log('Recovery: setting plan_type to Starter');                        } else if (userData.selected_plan === 'price_1RSdrmE92IbV5FBUV1zE2VhD') {
                            updateData.plan_type = 'Pro';
                            console.log('Recovery: setting plan_type to Pro');
                        } else {
                            // Default to Starter if unknown
                            updateData.plan_type = 'Starter';
                            console.log('Recovery: unknown price ID, defaulting to Starter');
                        }
                    }
                }
                  console.log('Updating user with:', updateData);
                
                // CRITICAL: Ensure plan_type is set based on selected_plan
                // If we don't have a plan_type yet, make sure we get one
                if (!updateData.plan_type && userData.selected_plan) {
                    console.log('CRITICAL: plan_type missing, forcing based on selected_plan:', userData.selected_plan);
                    if (userData.selected_plan === 'price_1RasluE92IbV5FBUlp01YVZe') {
                        updateData.plan_type = 'Yearly Deal';
                    } else if (userData.selected_plan === 'price_1RYhAlE92IbV5FBUCtOmXIow') {
                        updateData.plan_type = 'Starter';
                    } else if (userData.selected_plan === 'price_1RSdrmE92IbV5FBUV1zE2VhD') {
                        updateData.plan_type = 'Pro';
                    } else {
                        updateData.plan_type = 'Starter'; // Default
                    }
                    console.log('Forced plan_type to:', updateData.plan_type);
                }
                    // Try to use supabaseAdmin if it exists, otherwise fall back to regular client
                const supabaseClient = stack.supabaseAdmin || stack.supabase;
                console.log('Using client:', supabaseClient === stack.supabase ? 'regular' : 'admin');
                
                let data, error;
                
                try {
                    // First attempt update with select to verify results
                    const result = await supabaseClient
                        .from('users')
                        .update(updateData)
                        .eq('id', userId)
                        .select()
                        .single();
                    
                    data = result.data;
                    error = result.error;
                    
                    // Log detailed update results for debugging
                    console.log('Update response data:', data);
                    console.log('Update plan_type value in response:', data?.plan_type);
                } catch (updateError) {
                    console.error('Exception during update operation:', updateError);
                    error = updateError;
                }

                // If update failed, try alternative approach
                if (error) {
                    console.error('Update failed:', error);
                    console.log('Trying alternative update method...');
                    
                    try {
                        // Try simple update without select
                        const fallbackResult = await stack.supabase
                            .from('users')
                            .update(updateData)
                            .eq('id', userId);
                        
                        if (fallbackResult.error) {
                            console.error('Fallback update also failed:', fallbackResult.error);
                            throw fallbackResult.error;
                        } else {
                            console.log('Fallback update succeeded');
                            // We don't have the data, so we'll need to fetch it separately
                        }
                    } catch (fallbackError) {
                        console.error('Fallback update exception:', fallbackError);
                        throw fallbackError;
                    }
                }

                // Verify the update
                const { data: verifyUser, error: verifyError } = await stack.supabase
                    .from('users')
                    .select('subscription_status')
                    .eq('id', userId)
                    .single();

                if (verifyError) throw verifyError;                console.log('Verification result:', verifyUser);
                
                // More robust verification that handles both active and lifetime_active statuses
                if (verifyUser.subscription_status !== 'active' && verifyUser.subscription_status !== 'lifetime_active') {
                    console.error('Expected status to be active or lifetime_active but got:', verifyUser.subscription_status);
                    throw new Error('Subscription status update failed');
                }                // Also verify plan_type was set
                // First fetch the complete user data to check current state
                let completeUser;
                try {
                    const { data: fetchedUser, error: fetchCompleteError } = await stack.supabase
                        .from('users')
                        .select('plan_type, selected_plan, subscription_status')
                        .eq('id', userId)
                        .single();
                    
                    if (fetchCompleteError) {
                        console.error('Error fetching complete user:', fetchCompleteError);
                        // Continue with what we know from previous queries
                        completeUser = { 
                            plan_type: userData.plan_type,
                            selected_plan: userData.selected_plan,
                            subscription_status: verifyUser.subscription_status 
                        };
                    } else {
                        completeUser = fetchedUser;
                    }
                    
                    console.log('Complete user data after update:', completeUser);
                } catch (fetchError) {
                    console.error('Exception when fetching complete user:', fetchError);
                    // Fallback to existing user data
                    completeUser = { 
                        plan_type: userData.plan_type,
                        selected_plan: userData.selected_plan 
                    };
                }
                
                // Verify plan_type is set correctly - with null check
                if (!completeUser || !completeUser.plan_type) {
                    console.error('Plan type is still empty after update! Attempting direct SQL fix...');
                    
                    try {
                        // Safe access to selected_plan with fallbacks
                        const selectedPlan = completeUser?.selected_plan || userData?.selected_plan;
                        // Determine the correct plan type based on available information
                        const finalPlanType = 
                            (selectedPlan === 'price_1RasluE92IbV5FBUlp01YVZe' ? 'Yearly Deal' : 
                            selectedPlan === 'price_1RYhAlE92IbV5FBUCtOmXIow' ? 'Starter' :
                            selectedPlan === 'price_1RSdrmE92IbV5FBUV1zE2VhD' ? 'Pro' : 
                            storedPlanType || debugPlanType || 'Starter');
                        
                        console.log(`Attempting direct SQL update with plan_type: ${finalPlanType}`);
                        
                        // Try using RPC if available
                        if (stack.supabaseAdmin) {
                            const { error: rpcError } = await stack.supabaseAdmin.rpc('admin_set_plan_type', { 
                                user_id: userId,
                                new_plan_type: finalPlanType
                            });
                            
                            if (rpcError) {
                                console.error('Direct SQL update failed:', rpcError);
                            } else {
                                console.log('Direct SQL update succeeded!');
                            }
                        } else {
                            console.error('No admin client available for direct SQL update');
                        }
                    } catch (sqlError) {
                        console.error('Error in direct SQL update:', sqlError);
                    }
                    
                    // LAST RESORT RECOVERY: 
                    // Try one more time with direct update using selected_plan
                    try {
                        console.log('EMERGENCY RECOVERY: Attempting one more update to set plan_type');
                        
                        // First get the most up-to-date user data
                        const { data: currentUser } = await stack.supabase
                            .from('users')
                            .select('selected_plan')
                            .eq('id', userId)
                            .single();
                              // DIRECT plan type mapping from selected_plan
                        let recoveredPlanType = 'Starter'; // Default
                        
                        if (currentUser?.selected_plan) {
                            // Simple, direct mapping for maximum reliability
                            if (currentUser.selected_plan === 'price_1RasluE92IbV5FBUlp01YVZe') {
                                recoveredPlanType = 'Yearly Deal';
                                console.log('Recovery: Mapped to Yearly Deal');
                            } else if (currentUser.selected_plan === 'price_1RYhAlE92IbV5FBUCtOmXIow') {
                                recoveredPlanType = 'Starter';
                                console.log('Recovery: Mapped to Starter');
                            } else if (currentUser.selected_plan === 'price_1RSdrmE92IbV5FBUV1zE2VhD') {
                                recoveredPlanType = 'Pro';
                                console.log('Recovery: Mapped to Pro');
                            }
                        }
                        
                        console.log('Recovered plan type:', recoveredPlanType);
                        
                        // Try one more update with just the plan_type
                        const { error: finalError } = await stack.supabase
                            .from('users')
                            .update({ plan_type: recoveredPlanType })
                            .eq('id', userId);
                            
                        if (finalError) {
                            console.error('Final recovery attempt failed:', finalError);
                        } else {
                            console.log('Recovery appears successful');
                        }
                    } catch (recoveryError) {
                        console.error('Recovery attempt failed:', recoveryError);
                    }
                }// Send welcome email
                const userEmail = localStorage.getItem('userEmail');
                statusDiv.innerHTML = 'Sending welcome email...';
                if (userEmail) {
                    try {
                        console.log('Attempting to send welcome email to:', userEmail);
                        const response = await fetch('/.netlify/functions/send-welcome-email', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: userEmail,
                                userName: 'New User'
                            })
                        });

                        const responseData = await response.json();
                        console.log('Welcome email response:', responseData);

                        if (!response.ok) {
                            console.error('Failed to send welcome email:', responseData);
                            throw new Error('Failed to send welcome email: ' + (responseData.error || ''));
                        } else {
                            console.log('Welcome email sent successfully');
                            statusDiv.innerHTML = 'Welcome email sent successfully...';
                        }
                    } catch (error) {
                        console.error('Welcome email error:', error);
                        // Don't throw the error, but log it and show in status
                        statusDiv.innerHTML = 'Welcome email sending failed (will retry later)...';
                    }
                } else {
                    console.error('No user email found in localStorage');
                }

                statusDiv.innerHTML = 'Subscription activated successfully!';
                
                // Store subscription info
                localStorage.setItem('subscriptionActive', 'true');
                localStorage.setItem('sessionId', sessionId);

                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.replace('/dashboard.html');
                }, 2000);            } catch (error) {
                console.error('Activation error:', error);
                
                // User-friendly error message
                let errorMessage = 'Activation failed';
                
                // Special handling for completeUser is null
                if (error.message && error.message.includes('completeUser is null')) {
                    console.error('Handling completeUser null error with emergency fallback');
                    errorMessage = 'Activation processing...';
                    
                    // Attempt emergency fallback
                    try {
                        // Get the user ID and redirect to dashboard after delay
                        const userId = localStorage.getItem('userId');
                        if (userId) {
                            // Force localStorage plan type for emergency recovery
                            localStorage.setItem('serverConfirmedPlanType', 'Starter');
                            
                            // Longer delay for emergency recovery
                            setTimeout(() => {
                                window.location.replace('/dashboard.html?recovery=true');
                            }, 5000);
                            
                            statusDiv.innerHTML = 'Finishing activation...';
                            return; // Skip the error display
                        }
                    } catch (recoveryError) {
                        console.error('Recovery attempt failed:', recoveryError);
                    }
                }
                  // Display error to user
                statusDiv.innerHTML = 'Activation issue encountered';
                
                // Use the new error display mechanism
                if (window.showUserError) {
                    window.showUserError(errorMessage);
                } else {
                    statusDiv.innerHTML += `<br>Error: ${errorMessage}`;
                }
                
                // Log additional error details
                if (error.details) console.error('Error details:', error.details);
                
                // Show the manual continue link immediately
                const link = document.getElementById('manualContinueLink');
                if (link) link.classList.remove('hidden');
                
                // Only redirect on fatal errors
                if (errorMessage !== 'Activation processing...') {
                    setTimeout(() => {
                        window.location.replace('/?error=activation');
                    }, 10000); // Longer timeout to give user time to see the continue link
                }
            }
        }

        // Run activation when page loads
        document.addEventListener('DOMContentLoaded', activateSubscription);
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
        <h1 class="text-2xl font-bold mb-4">Activating Your Subscription</h1>
        <div id="status" class="text-gray-400">Initializing...</div>
        <div id="errorMessage" class="text-red-500 mt-4 hidden"></div>
        <div class="mt-6">
            <a href="/dashboard.html" class="text-blue-400 underline hidden" id="manualContinueLink">Continue to Dashboard</a>
        </div>
    </div>
    
    <script>
        // Show manual continue link after 10 seconds as a fallback
        setTimeout(() => {
            const link = document.getElementById('manualContinueLink');
            if (link) link.classList.remove('hidden');
        }, 10000);
        
        // Function to display user-friendly error
        window.showUserError = function(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
